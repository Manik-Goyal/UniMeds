{% extends 'adminbase.html' %}
{% load static %}
{% block content %}

	  <div class='container'>
      {% if messages %}

        <div class="container">
          <!-- Modal -->
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title" style="color: black;">Message</h4>
                </div>
                <div class="modal-body">
            <ul class="messages">
              {% for message in messages %}

                  <p style="color: black;">{{ message }}</p>
              </li>
              {% endfor %}
            </ul>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

        </div>
        <script type="text/javascript">
              $('#myModal').modal('show');
        </script>
        {% endif %}
        <form class="form" method="post" action="{% url 'addwholeseller' %}">
            {% csrf_token %}

            <legend>WholeSeller Details</legend>
            <fieldset>
                <div class="form-group">
                <label class="control-label col-sm-2">
                    WholeSeller ID
                </label>
                <div class="col-sm-10">
                    <input type="text" name="wsid" required>
                </div>
                 <div class="form-group">
                <label class="control-label col-sm-2">
                    WholeSeller Name
                </label>
                <div class="col-sm-10">
                    <input type="text" name="W_name" required>
                </div>
                <div class="form-group">
                <label class="control-label col-sm-2">
                    Address
                </label>
                <div class="col-sm-10">
                    <textarea rows="6" cols="22" name="W_addr" required ></textarea>
                </div>
                 <div class="form-group">
                <label class="control-label col-sm-2">
                    Email
                </label>
                <div class="col-sm-10">
                    <input type="email" name="W_email">
                </div>
                 <div class="form-group">
                <label class="control-label col-sm-2">
                    Phone (+91)
                </label>
                <div class="col-sm-10">
                    <input type="text" name="W_phone" pattern="^\d{10}$" required>
                </div>
            </fieldset>

            <div>
                <button type="submit">Submit</button>
            </div>
            <br>
        </form>
        </div>

{% endblock %}
